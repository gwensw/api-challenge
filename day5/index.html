<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Challenge | Day 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline:400|Londrina+Solid:100|Permanent+Marker|Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="day5.css" />
  </head>
  <body>
    <header>
      <h1 class="title">DAY 5</h1>
      <nav class="header__nav">
        <a href="../day4/index.html">&leftarrow; Previous</a>
        <a href="../index.html">API Challenge Home</a>
        <a href="../day6/index.html">Next up &rightarrow;</a>
      </nav>
    </header>
    <main>
      <div id="clicker" class="banner">
        <h2>Writing Prompt Generator</h2>
        <p>Click here for more!</p>
      </div>
      <section class="prompts">
        <div class="prompts__column">
          <div class="image__container">
            <div id="character-blur" class="image__blurrer"></div>
            <img id="character" class="image__image">
            <div class="image__label"><p>your main character</p></div>
          </div>
          <div class="image__container">
            <div id="location1-blur" class="image__blurrer"></div>
            <img id="location1" class="image__image">
            <div class="image__label image__label--top"><p>the location</p></div>
          </div>
        </div>
        <div class="prompts__column">
          <div class="image__container">
            <div id="object-blur" class="image__blurrer"></div>
            <img id="object" class="image__image">
            <div class="image__label"><p>an object or event which drives the plot</p></div>
          </div>
          <div class="image__container">
            <div id="antagonist-blur" class="image__blurrer"></div>
            <img id="antagonist" class="image__image">
            <div class="image__label image__label--top"><p>a secondary character or antagonist</p></div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Today's experiment powered by <a href="https://source.unsplash.com/">Unsplash</a></p>
    </footer>
    <script src="day5.js"></script>
  </body>
</html>
