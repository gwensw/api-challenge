    <main>
      <section class="centerdiv">
        <h2>Where is the International Space Station?</h2>
        <div class="centerdiv">
          <img id="banner" class="banner">
          <img id="iss" class="iss" src="./iss.png">
        </div>
        <div class="centerdiv">
          <p id="location">searching for the ISS...</p>
        </div>
        <div class="rowdiv">
          <div class="centerdiv centerdiv--half">
            <h3>LAT.</h3>
            <p id="lat">-</p>
          </div>
          <div class="centerdiv centerdiv--half">
            <h3>LONG.</h3>
            <p id="long">-</p>
          </div>
        </div>
    </section>
    <div class="timer">
      <div class="timer__slider">
        <img class="timer__img" src="./iss.png">
      </div>
      <p class="timer__message">getting new coordinates...</p>
    </div>
    </main>
    <footer>
      <p>Today's experiment powered by the <a href="http://open-notify.org/">Open Notify API</a>, <a href="https://opencagedata.com/">OpenCage Geocoder</a> and the <a href="https://countryflags.io/">CountryFlags API</a>. Ocean icon by <a href="http://www.freepik.com" title="Freepik">Freepik</a></p>
