<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Challenge | Day 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Outline:400|Londrina+Solid:100|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="day6.css" />
  </head>
  <body>
    <header>
      <h1 class="title">DAY 6</h1>
      <nav class="header__nav">
        <a href="../day5/index.html">&leftarrow; Previous</a>
        <a href="../index.html">API Challenge Home</a>
        <a href="../day7/index.html">Next up &rightarrow;</a>
      </nav>
    </header>
    <main>
      <h2>--- Curiosities from Australia ---</h2>
      <nav id="searchers">
        <button data-term="random">RANDOM</button>
        <button data-term="brass">brass</button>
        <button data-term="iron">iron</button>
        <button data-term="wood">wood</button>
        <button data-term="copper">copper</button>
        <button data-term="fur">fur</button>
        <button data-term="boat">boat</button>
        <button data-term="clay">clay</button>
        <button data-term="wicker">wicker</button>
        <button data-term="electric">electric</button>
        <button data-term="paper">paper</button>
        <button data-term="book">book</button>
        <button data-term="photograph">photograph</button>
        <button data-term="draw">draw</button>
        <button data-term="lead">lead</button>
        <button data-term="print">print</button>
        <button data-term="earth">earth</button>
        <button data-term="plastic">plastic</button>
      </nav>
      <div class="object">
        <img id="image" class="objectImage">
        <section class="objectDetails">
          <h3 id="title"></h3>
          <a id="outlink" target="_blank"></a>
          <p id="description"></p>
        </section>
      </div>
      <div class="loader"><p>loading...</p></div>
    </main>
    <footer>
      <p>Today's experiment powered by the National Museum of Australia's <a href="https://github.com/NationalMuseumAustralia/Collection-API/wiki/Getting-started">Collection API</a></p>
    </footer>
    <script src="day6.js"></script>
  </body>
</html>
