    <main>
      <h2>STAR WARS FIGHT CLUB</h2>
      <h3>Who will win? You decide!</h3>
      <section class="container">
        <div class="innercontainer">
          <div id="char1-container" class="character">
            <div id="char1" class="head">
              <div class="hair"></div>
              <div class="scrape"></div>
              <div class="eyes">
                <div class="eye"></div>
                <div class="eye"></div>
                <div class="bruise hidden"></div>
              </div>
            </div>
            <p class="species"></p>
            <p class="homeworld"></p>
        </div>
        <div class="ribbonbox">
          <div id="char1__name" class="ribbon"></div>
        </div>
      </div>
      <div class="versus">VS.</div>
      <div class="innercontainer">
        <div id="char2-container" class="character">
          <div id="char2" class="head">
            <div class="hair"></div>
            <div class="scrape"></div>
            <div class="eyes">
              <div class="eye"></div>
              <div class="eye"></div>
              <div class="bruise hidden"></div>
            </div>
          </div>
          <p class="species"></p>
          <p class="homeworld"></p>
        </div>
        <div class="ribbonbox">
            <div id="char2__name" class="ribbon"></div>
        </div>
      </div>
    </section>
      <p>(Character icons are automatically generated using descriptions from the Star Wars API - please forgive any inconsistencies!)</p>
    </main>
